<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>&lt;ar-button&gt;</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css" />
  <link rel="stylesheet" href="https://unpkg.com/@leoncvlt/ar-button/styles.css" />
  <style>
    td:first-child {
      width: 33%;
      font-family: monospace;
    }

    .demo {
      position: relative;
    }

    .demo>ar-button {
      position: absolute;
      right: 2rem;
      bottom: 2rem;
    }

    /*  https://raw.githubusercontent.com/dennismontores/whale-ar-interco/assets/whale_test3.glb */
    .demo>img {
      border-radius: 0.5rem;
    }

    ar-button:not([ar="unsupported"]) .unsupported {
      display: none;
    }

    ar-button[ar="unsupported"] {
      opacity: 0.5;
      pointer-events: none;
    }

    ar-button[ar="unsupported"] .prompt {
      display: none;
    }

    body {
      margin-bottom: 10rem;
    }
  </style>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
  </script>
</head>

<body>

  <h2>Whale Demo</h2>
  <hr />
  <p>
    Navigate to this page on a supported mobile device and click the "See in Augmented Reality"
    button on the bottom right of the image to see a friendly, whale
  </p>
  <div class="demo">
    <img src="https://source.unsplash.com/lwACYK8ScmA/960x540" />
    <ar-button id="ar-button"
      src="https://raw.githubusercontent.com/dennismontores/whale-ar-interco/master/assets/whale_test3.glb"
      ios-src="./assets/whale.usdz" link="https://www.interco.ai/" title="A 3D model of a whale"
      checkout-title="A 3D model of a whale"
      checkout-subtitle="Doesn't feel like a giant. Probably feels very" price="very small."
      call-to-action="Enjoy this whale" show-if-unsupported>
      <span class="prompt">See in <b>Augmented Reality</b></span>
      <span class="unsupported">Your device does not support AR</span>
    </ar-button>
  </div>
  <h2>Using model viewer</h2>
  <model-viewer ar ar-modes="webxr scene-viewer quick-look fallback"
    src="./assets/whale-all-test3/scene.gltf" ios-src="./assets/whale.usdz"
    alt="this is a 3d model">
  </model-viewer>
  <a
    href="intent://arvr.google.com/scene-viewer/1.0?file=https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF/Avocado.gltf&mode=ar_only#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;">Avocado</a>;

  <script type="module" src="./index.js"></script>
  <script>
    // Reference to an output container, use 'pre' styling for JSON output
    var output = document.createElement('pre');
    document.body.appendChild(output);

    // Reference to native method(s)
    var oldLog = console.log;

    console.log = function (...items) {

      // Call native method first
      oldLog.apply(this, items);

      // Use JSON to transform objects, all others display normally
      items.forEach((item, i) => {
        items[i] = (typeof item === 'object' ? JSON.stringify(item, null, 4) : item);
      });
      output.innerHTML += items.join(' ') + '<br />';

    };

    // You could even allow Javascript input...
    function consoleInput(data) {
      // Print it to console as typed
      console.log(data + '<br />');
      try {
        console.log(eval(data));
      } catch (e) {
        console.log(e.stack);
      }
    }

    const arButton = document.querySelector("ar-button");
    arButton.addEventListener("quick-look-button-tapped", () => {
      window.location.href = "https://www.interco.ai/";
    });
  </script>


</body>

</html>
